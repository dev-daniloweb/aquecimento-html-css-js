            <input type="text" name="input" id="input">

        <script>
            function showList(num) {

                for (let i = 0; i < 50; i++) {
                    document.getElementById('resposta').innerHTML += '<li>' + (num.value++) + '</li>';
                }

                num.value = '';
            }
        </script>
